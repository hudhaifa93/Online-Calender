<html>
<head>
    <title>Login</title>
 <style>
     .new_alert-success{
         border: 1px solid rgb(124, 252, 124);
         background: rgb(198, 253, 198);
         position: fixed;
         top: 100px;
         right: 0;
         padding: 20px 10px;
         color:  green ;
         font-size: 15px;
         z-index: 9999999;
     }
     .new_alert-danger{
         border: 1px solid #e4b9c0;
         background: #e4b9c0;
         position: fixed;
         top: 100px;
         right: 0;
         padding: 20px 10px;
         color:  #843534 ;
         font-size: 15px;
         z-index: 9999999;
     }
 </style>

</head>
<body style="  width: 350;  margin: 0px auto;">
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<div class="panel panel-default" style="height: 0px;" >

<div id="main" class="row">
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#loginTab" role="tab" data-toggle="tab">Login</a></li>
        <li><a href="#SignUpTab" role="tab" data-toggle="tab">Sign Up</a></li>
    </ul>
    <div class="tab-content">
        <div class="col-xs-12">
            <div id="alert"></div>
        </div>
        <div class="tab-pane active" id="loginTab">
            <form id="loginForm">
                <div class="col-xs-12">
                    <h3 span style="font-size: 16px;" class="">Enter your login credentials <strong>to sign
                        in</strong></span></h3>
                </div>
                <div class="col-xs-12">
                    <input type="username" class="form-control" id="inputUsername" name="loginUsername"
                           placeholder="Username">
                </div>

                <div class="col-xs-12">
                    <input type="password" style="margin-top: 10px;" class="form-control" id="loginPassword"
                           name="loginPassword" placeholder="Password">
                    <input type="checkbox" style="margin-top: 10px;"> Keep me logged in
                    <div class="pull-right">
                        <button type="button" style="margin-top:10px" class="btn btn-sm btn-primary"
                                onclick="validateLogin('loginForm')">Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="SignUpTab">
            <form id="signupForm">
                <div class="col-xs-12">
                    <h3 span="" style="font-size: 16px;" class="">It's <strong>FREE</strong> and always will be.</h3>
                </div>
                <div class="col-xs-12">
                    <input type="text" class="form-control" id="inputFirstname" name="inputFirstname"
                           placeholder="Firstname">
                </div>
                <div class="col-xs-12">
                    <input type="text" style="margin-top: 10px;" class="form-control" id="inputLastname"
                           name="inputLastname" placeholder="Lastname">
                </div>
                <div class="col-xs-12">
                    <input type="email" style="margin-top: 10px;" class="form-control" id="inputEmail" name="inputEmail"
                           placeholder="Email">
                </div>
                <div class="col-xs-12">
                    <input type="password" style="margin-top: 10px;" class="form-control" maxlength="20" id="inputpassword"
                           name="inputpassword" placeholder="Desired Password">
                </div>
                <div class="col-xs-12">
                    <div class="pull-right">
                        <button type="button" style="margin-top: 10px;" class="btn btn-sm btn-primary"
                                onclick="createNewSignUp('signupForm')">Sign Up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<div class="result" >
</div>
</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/sweet-alert.js"></script>
<link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
<script type="text/javascript">

    $(document).ready(function () {

    });

</script>
<script type="text/javascript" src="js/functions.js"></script>
</head>
</html>
