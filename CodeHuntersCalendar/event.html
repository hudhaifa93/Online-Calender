<html>
<head>
    <link rel="stylesheet" href="css/fullcalendar.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.min.1.css"/>
    <link rel="stylesheet" href="css/app.min.2.css"/>
    <link rel="stylesheet" href="css/socicon.min.css"/>

</head>
<body>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-8">
<div class="space"></div>

    <div class="modal fade in" id="addNew-event" data-backdrop="static" data-keyboard="false" aria-hidden="false"
         style="display: block;">
        <div class="modal-backdrop fade in" ></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add an Event</h4>
                </div>
                <div class="modal-body">
                    <form class="addEvent" role="form">
                        <div class="form-group">
                            <label for="eventName">Event Name</label>

                            <div class="fg-line">
                                <input type="text" class="input-sm form-control" id="eventName"
                                       placeholder="eg: Sports day">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="eventName">Tag Color</label>

                            <div class="event-tag">
                                <span data-tag="bgm-teal" class="bgm-teal selected"></span>
                                <span data-tag="bgm-red" class="bgm-red"></span>
                                <span data-tag="bgm-pink" class="bgm-pink"></span>
                                <span data-tag="bgm-blue" class="bgm-blue"></span>
                                <span data-tag="bgm-lime" class="bgm-lime"></span>
                                <span data-tag="bgm-green" class="bgm-green"></span>
                                <span data-tag="bgm-cyan" class="bgm-cyan"></span>
                                <span data-tag="bgm-orange" class="bgm-orange"></span>
                                <span data-tag="bgm-purple" class="bgm-purple"></span>
                                <span data-tag="bgm-gray" class="bgm-gray"></span>
                                <span data-tag="bgm-black" class="bgm-black"></span>
                            </div>
                        </div>

                        <input type="hidden" id="getStart" value="Wed Jun 17 2015 01:00:00 GMT+0000">
                        <input type="hidden" id="getEnd" value="Wed Jun 17 2015 01:30:00 GMT+0000">
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-link waves-effect waves-button waves-float" id="addEvent">Add
                        Event
                    </button>
                    <button type="button" class="btn btn-link waves-effect waves-button waves-float"
                            data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="col-sm-2"></div>

</div>
<script type="application/javascript" src="js/jquery.js" ></script>
<script type="application/javascript" src="js/bootstrap.min.js" ></script>
</body>
</html>
