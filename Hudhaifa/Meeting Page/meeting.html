<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

<form id="frmMeeting" style="background-color: rgba(224, 227, 228, 0.71);">

    <table style="width:100%;">
        <tr>
            <td>Host</td>
            <td>
                <input type="text" id="hostText" class="form-control" name="hostText" placeholder="Host Name" style="width:250px">
            </td>
        </tr>
        <tr>
            <td>Subject</td>
            <td>
                <input type="text" id="Subject" class="form-control" name="Subject" placeholder="Subject" style="width:250px">
            </td>
        </tr>
        <tr>
            <td>Location</td>
            <td>
                <input type="text" id="Location" name="Location" class="form-control"  placeholder="Location" style="width:250px">
            </td>
        </tr>
        <tr>
            <td>Start Date</td>
            <td>
                <input type="text" id="StartDate" StartDate="Date" class="form-control"style="width:250px" />
            </td>
            <td>End Date</td>
            <td>
                <input type="text" id="EndDate" name="EndDate" class="form-control"style="width:250px" />
            </td>
        </tr>
        <tr>
            <td colspan="8">
                <textarea id="Content" name="Content" style="width:800px"></textarea>
            </td>
        </tr>
    </table>
    <td>
        <button type="button" class="btn btn-primary btn-sm"  onclick="javascript: validateSave()">Save</button>
    </td>-

</form>


</body>
</html>
