  <tr>
    <td>Repeats</td>

	<select name="repeats" class="form-control" style="width:30%;">

	</select></td>
  </tr>

	</select> weeks</td>

  <tr>

  	<label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox1" value="option1">S</label>
	<label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox2" value="option2">M</label>

  </td>
  </tr>
  
  <tr>
    <td>Starts On </td>
    <td><input type="text" id="startsOn" name="startsOn" class="form-control" placeholder="Starts On" style="width:250px;" /></td>
  </tr>

    <td> Ends On</td>
    <td>
	

	<div class="radio">
		<label>
		<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
		Never
		</label>
	</div>
	<div class="radio">
		<label>
		<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
		After<input type="text" id="startsOn" name="startsOn" class="form-control" style="width:100px;" />occurences
		</label>
	</div>
	<div class="radio">
		<label>
		<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
		On<input type="text" id="startsOn" name="startsOn" class="form-control" style="width:100px;" />
		</label>
	</div>
