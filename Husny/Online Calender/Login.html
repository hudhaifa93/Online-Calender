<html>
<head>
<title>Login</title>
<body>
<link rel="stylesheet" href="css/bootstrap.min.css">

<form name="loginForm">

<div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your login credentials <strong>to sign in</strong></span>
        </div>
		
<div class="col-lg-2">
    <label for="inputUsername">Username*</label>
    <input type="username" class="form-control" id="inputUsername" placeholder="Username">
  </div>
  
  <div class="col-lg-2">
    <label for="inputPassword">Password*</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Keep me logged in
    </label>
  </div>
  <button type="button" class="btn btn-info">Log In</button>
  
  
  
  <h3>Sign Up</h3>
  <div class="col-lg-2">
    <input type="firstname" class="form-control" id="inputFirstname" placeholder="Firstname">
	<input type="lastname" class="form-control" id="inputLastname" placeholder="Lastname">
	<input type="lastname" class="form-control" id="inputLastname" placeholder="Email or mobile number">
	<input type="lastname" class="form-control" id="inputLastname" placeholder="Re-enter email or mobile number">
	<input type="password" class="form-control" id="inputPassword" placeholder="New password">
  </div>
  <div class="radio">
  <label class="radio-inline"><input type="radio" name="optradio">Female</label>

  <label class="radio-inline"><input type="radio" name="optradio">Male</label><br>
  <button type="button" class="btn btn-info btn-lg disabled">Large button</button>
</div>
</form>

</body>

</head>
</html>
