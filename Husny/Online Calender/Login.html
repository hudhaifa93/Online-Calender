<html>
<head>
<title>Login</title>
<body>
<link rel="stylesheet" href="css/bootstrap.min.css">

<form name="loginForm">

<div class="logmod__heading">
          <h3 span style="margin-left: 15px;" class="logmod__heading-subtitle">Enter your login credentials <strong>to sign in</strong></span></h3>
        </div>
		
<div class="col-lg-4">
    <label for="inputUsername">Username*</label>
    <input type="username" class="form-control" id="inputUsername" placeholder="Username">
  </div>
  
  <div class="col-lg-4">
    <label for="inputPassword">Password*</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Keep me logged in
    </label>
  </div>
  <button type="button" class="btn btn-info">Log In</button>
  
  
  
  <h3 style="margin-left: 18px;">Sign Up</h3><br>
  <h4 style="margin-left: 18px;">It's free and always will be.</h4>
  <div class="col-lg-3 form-group form-group-lg">
    <input type="firstname" class="form-control" id="inputFirstname" placeholder="Firstname"><br>
	<input type="lastname" class="form-control" id="inputLastname" placeholder="Lastname"><br>
	<input type="lastname" class="form-control" id="inputLastname" placeholder="Email or mobile number"><br>
	<input type="lastname" class="form-control" id="inputLastname" placeholder="Re-enter email or mobile number"><br>
	<input type="password" class="form-control" id="inputPassword" placeholder="New password"><br>
	<button type="button" class="btn btn-info btn-lg disabled">Large button</button>
  </div>
</form>

</body>

</head>
</html>
